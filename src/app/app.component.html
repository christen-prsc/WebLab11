<app-adddet (addDet)="AddDet($event)"> </app-adddet>
<div class="container">
  <div class="row justify-content-left">
    <div class="col-lg-0"  *ngFor="let det of dets">
      <div class="card" style="width: 200px;">
        <div class="card-body" [ngClass]="{'green': det.status, 'red': !det.status}" >
          <h4 class="card-title">Sensor: {{ det.name }}</h4>
          <p class="card-text">id: _{{ det.id }}</p>
          <button class="btn btn-outline-primary btn-sm" (click)='Reverse(det.id)'>Reverse</button>
        </div>
      </div>
    </div>
  </div>
</div>
